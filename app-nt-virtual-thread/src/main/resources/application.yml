
server:
  port: 8082

spring:
  application:
    name: app-nt-virtual-thread
  threads:
    virtual:
      enabled: true

integration:
  mock:
    url: http://mock:8080

management:
  endpoints:
    web:
      exposure:
        include: "prometheus"
  endpoint:
    prometheus:
      access: read_only
  prometheus:
    metrics:
      export:
        enabled: true
