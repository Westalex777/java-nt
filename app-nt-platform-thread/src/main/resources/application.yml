
server:
  port: 8081

spring:
  application:
    name: app-nt-platform-thread

integration:
  mock:
    url: http://mock:8080

management:
  endpoints:
    web:
      exposure:
        include: "prometheus"
  endpoint:
    prometheus:
      access: read_only
  prometheus:
    metrics:
      export:
        enabled: true
